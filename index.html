<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer</title>
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <select name="selectAlgorithm" id="selectAlgorithm" class="select-algorithm">
                <option value="bubbleSort" selected>Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
            <div class="generate-new">
                <p>Generate New Array</p>
                <input type="number" name="arraySize" id="numbersBar" max="30" min="1" value="20">
                <button id="generateBtn">New</button>
            </div>
            <div class="buttons">
                <button id="solveBtn">Solve</button>
            </div>
        </div>
        <div class="stage" id="stage"></div>
    </div>
</body>
</html>
